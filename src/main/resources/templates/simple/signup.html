<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

<form method="POST" th:action="@{/signup}" th:object="${account}">
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/> </p>
    <p><input type="submit" text="sign up" /> </p>
</form>

</body>
</html>
